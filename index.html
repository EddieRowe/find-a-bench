<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-A-Bench</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
</head>
<body>
      <div id="main">
        <h1>Find-A-Bench</h1>
        <h2>For weary travellers who need <i>a rest.</i></h2>
        <h3>Created by Eddie Rowe, <a href="https://github.com/EddieRowe/find-a-bench">hosted on GitHub.</a></h3>
      </div>
      <div id="map"></div>

      <script>
        var map = new L.Map('map').setView(new L.LatLng(50.72556, -3.52695), 14);

        var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
        var esri = new L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {attribution: 'Tiles Â© Esri'});
      
        var baseMaps = {
            "OSM Map View": osm,
            "ESRI Satellite View": esri
        };

        var layerControls = L.control.layers(baseMaps, null);
        layerControls.addTo(map);

        (async () => {
            const api = await fetch('https://www.overpass-api.de/api/interpreter?', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body:
                "[out:json];area[name='Exeter'];nwr[amenity=bench](area);out center;"
            });

            const result = await api.json();

            result.elements.forEach(element => {
                L.marker([element.lat, element.lon]).addTo(map)
                .bindPopup('Bench!<br>' + element.lat + ', ' + element.lon);
            });
        })()
      </script>
    
</body>
</html>
